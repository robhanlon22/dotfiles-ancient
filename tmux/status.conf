#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_fg black
set -g @prefix_highlight_bg brightcyan

#+---------+
#+ Options +
#+---------+
set -g status-interval 1
set -g status on

#+--------+
#+ Status +
#+--------+
#+--- Layout ---+
set -g status-justify left

#+--- Colors ---+
set -g status-style fg=white,bg=black,none

#+-------+
#+ Panes +
#+-------+
set -g pane-border-style fg=black,bg=black
set -g pane-active-border-style fg=brightblack,bg=black
set -g display-panes-colour black
set -g display-panes-active-colour brightblack

#+------------+
#+ Clock Mode +
#+------------+
setw -g clock-mode-colour cyan

#+----------+
#+ Messages +
#+---------+
set -g message-style fg=cyan,bg=brightblack
set -g message-command-style fg=cyan,bg=brightblack

#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
# set -g @prefix_highlight_output_prefix "#[fg=brightcyan]#[bg=brightblack]#[nobold]#[noitalics]#[nounderscore]#[bg=brightcyan]#[fg=brightblack]"
# set -g @prefix_highlight_output_suffix ""
set -g @prefix_highlight_copy_mode_attr "fg=brightcyan,bg=brightblack,bold"
set -g @prefix_highlight_show_copy_mode 'on'
set -g @batt_remain_short 'true'

# #{prefix_highlight}#[fg=brightblack,bg=brightblack,nobold,noitalics,nounderscore]
#+--------+
#+ Status +
#+--------+
#+--- Bars ---+
#set -g status-left "#[fg=brightblack,bg=blue,bold] #S#[fg=blue,bg=brightblack,nobold,noitalics,nounderscore]"
set -g status-left "#[fg=black,bg=cyan,bold] #S #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
set -g status-right '#{prefix_highlight}#(gitmux "#{pane_current_path}") #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %H:%M #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#{battery_status_bg} #{battery_icon} #{battery_percentage} '
set -g status-right-length 80

#+--- Windows ---+
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=blue,nobold,noitalics,nounderscore] #[fg=black,bg=blue]#I #[fg=black,bg=blue,nobold,noitalics,nounderscore] #[fg=black,bg=blue]#W #F #[fg=blue,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""
